<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Mark Analysis System</title>
    <link rel="stylesheet" href="stud.css">
</head>
<body>
    <div class="container">
        <h1>Student Mark Analysis System</h1>

        <!-- Input section for student marks -->
        <div class="input-section">
            <h2>Enter Student Marks</h2>
            <form id="markForm">
                <div class="form-group">
                    <label for="studentName">Student Name:</label>
                    <input type="text" id="studentName" required>
                </div>
                <div class="form-group">
                    <label for="marks">Marks (comma-separated):</label>
                    <input type="text" id="marks" required>
                </div>
                <button type="submit">Submit</button>
            </form>
        </div>

        <!-- Analysis results and chart -->
        <div class="output-section" id="outputSection" style="display: none;">
            <h2>Analysis Results</h2>
            <div id="results"></div>
            <canvas id="chart"></canvas>
        </div>

        <!-- Button and area for performance report -->
        <div class="report-section">
            <h2>Performance Report</h2>
            <button id="generateReport">Generate Report</button>
            <div id="report"></div>
        </div>

        <!-- Comparative analysis area -->
        <div class="comparison-section">
            <h2>Comparative Analysis</h2>
            <div id="comparison">
                <p><strong>Top Scorer: Eve</strong></p>
                <p>Total Marks: 263</p>
                <p>Average Marks: 87.67</p>
                <p><strong>Lowest Scorer: David</strong></p>
                <p>Total Marks: 225</p>
                <p>Average Marks: 75.0</p>
            </div>
        </div>
    </div>

    <!-- Include Chart.js and your JavaScript file -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="mark.js"></script>
</body>
</html>
