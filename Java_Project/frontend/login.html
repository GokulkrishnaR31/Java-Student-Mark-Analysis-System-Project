<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="stud.css">
</head>
<body>
    <div class="container">
        <h1>Login</h1>
        <form id="loginForm">
            <div class="form-group">
                <label for="userType">User Type:</label>
                <select id="userType" required>
                    <option value="">Select User Type</option>
                    <option value="student">Student</option>
                    <option value="teacher">Teacher</option>
                </select>
            </div>
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" required>
            </div>
            <button type="submit">Login</button>
        </form>
    </div>
    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const userType = document.getElementById('userType').value;
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            if (userType === '') {
                alert('Please select a user type.');
                return;
            }

            // Perform login validation here (this can be expanded as needed)
            if (username && password) {
                if (userType === 'student') {
                    // Redirect to student dashboard or index page
                    window.location.href = 'index.html';
                } else if (userType === 'teacher') {
                    // Redirect to teacher dashboard or index page
                    window.location.href = 'index1.html'; // Update this if teacher has a different page
                }
            } else {
                alert('Please enter both username and password.');
            }
        });
    </script>
</body>
</html>
